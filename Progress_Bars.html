<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Progress Bar</title>
    <style>
        .progress-title{
            width: 100%;
            height: auto;
            margin: 0px 0 20px;
        }
        .ba-progress{
            animation: animate-positive 2s;
        }
    
        @keyframes animate-positive{
            0%{
                width: 0;
            }
        }
    </style>
</head>
<body class="bg-secondary">
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="progress-title">
                    <h3 class="text-white fs-4">Java</h3>
                    <div class="progress">
                        <div class="Progress-bar ba-progress" style="width: 95%; background-color: #00EBDD;">
                            <div class="Progress-value fw-bold text-center">95%</div>
                        </div>
                    </div>
                </div>
                <div class="progress-title">
                    <h3 class="text-white fs-4">Spring Boot</h3>
                    <div class="progress">
                        <div class="Progress-bar  ba-progress" style="width: 90%; background-color: yellowgreen;">
                            <div class="Progress-value fw-bold text-center">90%</div>
                        </div>
                    </div>
                </div>
                <div class="progress-title">
                    <h3 class="text-white fs-4">JavaScript</h3>
                    <div class="progress">
                        <div class="Progress-bar  ba-progress" style="width: 75%; background-color: tomato;">
                            <div class="Progress-value fw-bold text-center">75%</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
